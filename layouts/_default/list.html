{{ define "main" }}
<div class="home">
  <h1 class="page-heading">{{ .Title }}</h1>
  <ul class="post-list">
    {{- range .Pages -}}
    <li>
      <span class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</span>
      <h3>
        <a class="post-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h3>
    </li>
    {{- end -}}
  </ul>
</div>
{{ end }}
